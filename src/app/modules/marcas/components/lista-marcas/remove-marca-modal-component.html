<h1 mat-dialog-title>Atenção!</h1>
<div mat-dialog-content>
    <p>
        Tem certeza que deseja Remover a marca <strong>{{data.marca.nome}}</strong>?
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Não</button>
    <button mat-button [mat-dialog-close]="data.marca" cdkFocusInitial>Sim</button>
</div>
