<h2 class="div-center">Lista de Marcas</h2>

<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filter($event)" placeholder="Nestlé">
</mat-form-field>

<div class="text-right">
    <button mat-mini-fab color="primary" routerLink="/marcas/form">
        <mat-icon>add_circle_outline</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let marca"> {{marca.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let marca"> {{marca.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let marca">
            <!-- Edit -->
            <button color="primary" routerLink="/marcas/form/{{marca.id}}" mat-mini-fab>
                <mat-icon>edit</mat-icon>
            </button>
            <!-- Del -->
            <button color="warn" mat-mini-fab (click)="openDialogRemove(marca)">
                <mat-icon>remove_circle_outline</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
