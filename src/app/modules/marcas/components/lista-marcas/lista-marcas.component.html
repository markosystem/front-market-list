<h2 class="div-center">Lista de Marcas</h2>

<mat-grid-list cols="2" rowHeight="60px">
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="filter($event)" placeholder="Nestlé">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button color="primary" mat-flat-button routerLink="/marcas/form">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let marca"> {{marca.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let marca"> {{marca.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let marca">
            <!-- Edit -->
            <button color="primary" routerLink="/marcas/form/{{marca.id}}" mat-mini-fab>
                <mat-icon>edit</mat-icon>
            </button>
            <!-- Del -->
            <button color="warn" mat-mini-fab (click)="remove(marca)">
                <mat-icon>remove_circle_outline</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-modal-dialog icon_button='remove_circle_outline' color_button='warn'></app-modal-dialog>
